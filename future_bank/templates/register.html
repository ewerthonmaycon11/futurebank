{% extends "base.html" %}
{% block conteudo %}
<style>
    body {
        background-color: var(--bank-bg-light); /* Cor de fundo do tema bancário */
        color: #333;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    .container {
        max-width: 450px; /* Um pouco mais largo para melhor visual */
        margin-top: 50px;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        border: 1px solid #e1e5eb;
    }

    h3 {
        color: var(--bank-blue-dark); /* Título na cor escura do banco */
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
    }

    .form-label {
        font-weight: 600;
        color: var(--bank-blue-dark);
        font-size: 0.9rem;
        margin-bottom: 8px;
    }

    .form-control {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1rem;
        color: var(--bank-blue-dark);
        background-color: #fff;
        transition: border-color 0.2s;
    }

    .form-control:focus {
        border-color: var(--bank-accent);
        box-shadow: none;
        outline: none;
    }

    .btn-submit {
        background-color: var(--bank-accent);
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1.05rem;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
        width: 100%;
        margin-top: 20px;
    }

    .btn-submit:hover {
        background-color: var(--bank-accent-hover);
    }

    p {
        text-align: center;
        margin-top: 20px;
        color: #6c757d;
    }

    p a {
        color: var(--bank-accent);
        text-decoration: none;
        font-weight: 600;
    }

    p a:hover {
        text-decoration: underline;
    }

    /* Adicione as variáveis CSS do tema bancário aqui, se não estiverem no base.html */
    :root {
        --bank-blue-dark: #0a1f3d; 
        --bank-blue-mid: #1a3b6e; 
        --bank-accent: #0056b3; 
        --bank-accent-hover: #004494;
        --bank-text-primary: #ffffff;
        --bank-text-secondary: #b8ccec;
        --bank-bg-light: #f4f7f9; 
        --bank-success: #28a745;
        --bank-danger: #dc3545;
        --bank-warning: #ffc107;
    }
</style>

<div class="container py-4">
    <h3>Criar Nova Conta FutureBank</h3>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário:</label>
            <input type="text" id="username" name="username" class="form-control" required minlength="3">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control" required minlength="6">
        </div>
        <div class="mb-4">
            <label for="senha2" class="form-label">Repita a Senha:</label>
            <input type="password" id="senha2" name="senha2" class="form-control" required minlength="6">
        </div>
        <button type="submit" class="btn-submit">Registrar</button>
    </form>
    <p class="mt-4">Já possui uma conta? <a href="{{ url_for('login') }}">Fazer Login</a></p>
</div>
{% endblock %}
