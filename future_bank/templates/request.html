{% extends "base.html" %}
{% block conteudo %}
<div class="container py-4" style="max-width: 400px;">
  <h3>Solicitar Depósito / Saque</h3>
  <form method="POST">
    <div class="mb-2">
      <label>Tipo:</label>
      <select name="tipo" class="form-select">
        <option value="deposit">Depósito</option>
        <option value="withdraw">Saque</option>
      </select>
    </div>
    <div class="mb-2">
      <label>Valor:</label>
      <input type="number" name="valor" class="form-control" step="0.01" min="0.01" required>
    </div>
    <button class="btn btn-success w-100">Enviar Pedido</button>
  </form>
</div>
{% endblock %}
